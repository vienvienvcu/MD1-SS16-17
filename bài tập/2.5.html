// Cho người dùng nhập vào chuỗi số bất kì. 
// Viết hàm sắp xếp chuỗi số đó từ bé đến lớn




function countCharacters(str) {

const charCount = [];

for (let i = 0; i < str.length; i++) {
    let found = false;


    for (let j = 0; j < charCount.length; j++) {

        if (charCount[j][0] === str[i]) {
            charCount[j][1]++;
            found = true;
            break;
        }
    }

    if (!found) {
        charCount.push([str[i], 1]);
    }
}

return charCount;
}

console.log(countCharacters('Hello world'));
