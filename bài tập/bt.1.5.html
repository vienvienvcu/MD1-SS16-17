        let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        let a = prompt("nhap cac ten chom sao")
        // let b = prompt("nhap cac ten chom sao tuong uong")
        function myFunction(a) {

            for(let i = 0; i<arr1.length; i++){

            if(check == false){

            }
