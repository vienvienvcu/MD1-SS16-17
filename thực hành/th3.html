<!DOCTYPE html>

<body>
    <script>
        // Tìm giá trị nhỏ nhất của mảng
        function minArray(arr) {
            let min = arr[0];
            for(let i = 1;i<arr.length;i++){
                if(arr[i]<min){
                min = arr[i];
                 }
            }
            return min;
        }
    let arr1 = [3,4,20,5,1,6,8,30]
    let minArr1 = minArray(arr1)
    alert(minArr1)
    </script>
</body>
</html>
