<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
  <script>
    // Tạo hàm quy đổi độ C sang độ F và ngược lại với công thức như sau:
    // F = C*1.8 +32
    // C = (F-32)/1.8
    // Khởi tạo hàm biến đổi độ C sang độ F
    function celsiusToFahrenheit(celsius) {
    let fahrenheit = celsius * 1.8 + 32;
    return fahrenheit;
   }
   //  Khởi tạo hàm biến đổi độ F sang độ C

    function fahrenheitToCelsius(fahrenheit ) {
    let celsius = (fahrenheit - 32) / 1.8 ;
    return celsius ;
    }

    console.log(celsiusToFahrenheit(25)); // Kết quả: 77
    console.log(fahrenheitToCelsius(77)); // Kết quả: 25
  </script>
</body>
</html>
